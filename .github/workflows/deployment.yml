name: eslint

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eslint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: install nvm
        run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
      - name: install node.js
        env: 
          NODE_VERSION: 20
        run: nvm install $NODE_VERSION
      - name: install dependencies
        run: npm ci 
      - name: start lint
        run: npm run lint
  
             