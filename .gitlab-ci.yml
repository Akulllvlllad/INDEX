stages:
  - lint

eslint: 
  stage: lint
  variables:
    NODE_VERSION: 20
  script:
    - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
    - export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use
    - eval "[ -f .nvmrc ] && nvm install"  
    - npm ci
    - npm eun lint